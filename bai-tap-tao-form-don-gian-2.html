<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            padding-bottom: 20px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
<div style="background-color: lightyellow; width: 400px">
    <form>
        <h3 style="color: blue; background-color: lightcyan; width: 400px; padding-top: 5px; padding-bottom: 5px">ĐĂNG KÝ HỌC VIÊN</h3>
        <table>
            <tr>
                <td><label>Họ và tên</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Ngày sinh</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Giới tính</label></td>
                <td><input type="radio">
                    <label> Nam</label>
                    <input type="radio">
                    <label> Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label>Địa chỉ</label></td>
                <td><input type="text" style="height: 50px"></td>
            </tr>
            <tr>
                <td><label>Lớp</label></td>
                <td><select>
                    <option> --Chọn lớp-- </option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Điện thoại</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <div style="padding-left: 110px">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
</div>
</body>
</html>
